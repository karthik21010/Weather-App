<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>

      <div class="Card">
        <div class="top">
          <input type="text" placeholder="Location" spellcheck="false" />
          <button><i class="ri-search-line"></i></button>
        </div>

        <div class="error">
            <p>*Place not found</p>
        </div>

      <div class="Center">
        <img src="./rain.png" class="weather_icon">
        <h1 class="temp">22°c</h1>
        <h2 class="city">Hyderabad</h2>

        <div class="details">
            <div class="col">
            <img src="./Maxi.png" alt="">
            <div>
                <p class="MaxTemp">32°c</p>
                <p class="para">Maximum</p>
            </div>
            </div>
            <div class="col">
                <img src="./Mini.png" alt="">
                <div>
                    <p class="MinTemp">19°c</p>
                    <p class="para">Minimum</p>
                </div>
                </div>
        </div>
        <div class="details1">
            <div class="col1">
            <img src="./Humidity.png" alt="">
            <div>
                <p class="Humidity">60%</p>
                <p class="para">Humidity</p>
            </div>
            </div>
            <div class="col1">
                <img src="./wind.png" alt="">
                <div>
                    <p class="wind">15.33 km/h</p>
                    <p class="para">Wind Speed</p>
                </div>
                </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
